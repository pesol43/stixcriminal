<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞: –ü–æ–≤—Ç–æ—Ä–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          background-color: #7d7d7d;
          color: white;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            background-color: #555;
            padding: 20px;
            border-radius: 15px;
        }
        .btn {
            width: 90px;
            height: 90px;
            font-size: 25px;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn[data-color="red"] { background-color: #e74c3c; }
        .btn[data-color="blue"] { background-color: #3498db; }
        .btn[data-color="green"] { background-color: #2ecc71; }
        .btn[data-color="yellow"] { background-color: #f1c40f; }
        .btn[data-color="purple"] { background-color: #9b59b6; }
        .btn[data-color="orange"] { background-color: #e67e22; }
        .btn[data-color="pink"] { background-color: #ff69b4; }
        .btn[data-color="cyan"] { background-color: #1abc9c; }
        .btn[data-color="gray"] { background-color: #95a5a6; }
        
        #startBtn, #levelSelectBtn {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
        #adminMenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>–ó–∞–ø–æ–º–Ω–∏ –∏ –ø–æ–≤—Ç–æ—Ä–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å</h1>
    <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
    <div class="buttons-container">
        <button class="btn" data-color="red">üòÉ</button>
        <button class="btn" data-color="blue">üçï</button>
        <button class="btn" data-color="green">üèÜ</button>
        <button class="btn" data-color="yellow">üéµ</button>
        <button class="btn" data-color="purple" id="adminTrigger">‚ù§Ô∏è</button>
        <button class="btn" data-color="orange">üî•</button>
        <button class="btn" data-color="pink">üåü</button>
        <button class="btn" data-color="cyan">üöÄ</button>
        <button class="btn" data-color="gray">üéâ</button>
    </div>
    <p id="message"></p>

    <div id="adminMenu">
        <h2>–ê–¥–º–∏–Ω-–º–µ–Ω—é</h2>
        <label for="levelSelect">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å:</label>
        <input type="number" id="levelSelect" min="1" max="20" value="1">
        <button id="levelSelectBtn">–í—ã–±—Ä–∞—Ç—å</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.btn');
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const adminTrigger = document.getElementById('adminTrigger');
        const adminMenu = document.getElementById('adminMenu');
        const levelSelectBtn = document.getElementById('levelSelectBtn');
        const levelSelect = document.getElementById('levelSelect');
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        const maxLevel = 20;
        let adminClicks = 0;

        function getRandomButton() {
            return buttons[Math.floor(Math.random() * buttons.length)];
        }

        function playSequence() {
            playerSequence = [];
            message.textContent = `–£—Ä–æ–≤–µ–Ω—å ${level}`;
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    return;
                }
                flashButton(sequence[i]);
                i++;
            }, 800);
        }

        function flashButton(button) {
            const originalColor = getComputedStyle(button).backgroundColor;
            const brightenedColor = lightenColor(originalColor, 30);
            button.style.backgroundColor = brightenedColor;
            setTimeout(() => { 
                button.style.backgroundColor = originalColor;
            }, 400);
        }

        function lightenColor(rgb, percent) {
            let rgbValues = rgb.match(/\d+/g).map(Number);
            let amt = Math.round(2.55 * percent);
            let r = Math.min(rgbValues[0] + amt, 255);
            let g = Math.min(rgbValues[1] + amt, 255);
            let b = Math.min(rgbValues[2] + amt, 255);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function startGame() {
            level = 1;
            sequence = [];
            nextLevel();
        }

        function nextLevel() {
            if (level > maxLevel) {
                message.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏! –ü–∞—Ä–æ–ª—å: hulk1488';
                return;
            }
            sequence.push(getRandomButton());
            playSequence();
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                playerSequence.push(button);
                flashButton(button);
                checkSequence();
            });
        });

        function checkSequence() {
            for (let i = 0; i < playerSequence.length; i++) {
                if (playerSequence[i] !== sequence[i]) {
                    message.textContent = '–û—à–∏–±–∫–∞! –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ...';
                    setTimeout(startGame, 1000);
                    return;
                }
            }
            if (playerSequence.length === sequence.length) {
                message.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å...';
                setTimeout(() => {
                    level++;
                    nextLevel();
                }, 1000);
            }
        }

        adminTrigger.addEventListener('click', () => {
            adminClicks++;
            if (adminClicks >= 20) {
                adminMenu.style.display = 'block';
            }
        });

        levelSelectBtn.addEventListener('click', () => {
            level = parseInt(levelSelect.value) || 1;
            adminMenu.style.display = 'none';
            startGame();
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
