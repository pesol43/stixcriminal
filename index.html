<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Повтори последовательность</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          background-color: #7d7d7d;
          color: white;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            background-color: #555;
            padding: 20px;
            border-radius: 15px;
        }
        .btn {
            width: 90px;
            height: 90px;
            font-size: 25px;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn[data-color="red"] { background-color: #e74c3c; }
        .btn[data-color="blue"] { background-color: #3498db; }
        .btn[data-color="green"] { background-color: #2ecc71; }
        .btn[data-color="yellow"] { background-color: #f1c40f; }
        .btn[data-color="purple"] { background-color: #9b59b6; }
        .btn[data-color="orange"] { background-color: #e67e22; }
        .btn[data-color="pink"] { background-color: #ff69b4; }
        .btn[data-color="cyan"] { background-color: #1abc9c; }
        .btn[data-color="gray"] { background-color: #95a5a6; }
        
        .active {
            filter: brightness(1.5);
        }

        #startBtn, #levelSelectBtn, #closeAdminBtn {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
        #adminMenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="levelText">Запомни и повтори последовательность</h1>
    <button id="startBtn">Начать</button>
    <div class="buttons-container">
        <button class="btn" data-color="red">1</button>
        <button class="btn" data-color="blue">2</button>
        <button class="btn" data-color="green">3</button>
        <button class="btn" data-color="yellow">4</button>
        <button class="btn" data-color="purple">5</button>
        <button class="btn" data-color="orange">6</button>
        <button class="btn" data-color="pink">7</button>
        <button class="btn" data-color="cyan">8</button>
        <button class="btn" data-color="gray">9</button>
    </div>
    <p id="message"></p>

    <div id="adminMenu">
        <h2>Админ-меню</h2>
        <label for="levelSelect">Выберите уровень:</label>
        <input type="number" id="levelSelect" min="1" max="30" value="1">
        <button id="levelSelectBtn">Выбрать</button>
        <button id="closeAdminBtn">Закрыть</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.btn');
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const adminMenu = document.getElementById('adminMenu');
        const levelSelectBtn = document.getElementById('levelSelectBtn');
        const levelSelect = document.getElementById('levelSelect');
        const closeAdminBtn = document.getElementById('closeAdminBtn');
        const levelText = document.getElementById('levelText');
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        const maxLevel = 30;
        let adminClicks = 0;

        function getRandomButton() {
            return buttons[Math.floor(Math.random() * buttons.length)];
        }

        function playSequence() {
            playerSequence = [];
            message.textContent = `Уровень ${level}`;
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    return;
                }
                flashButton(sequence[i]);
                i++;
            }, 800);
        }

        function flashButton(button) {
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 400);
        }

        function startGame() {
            level = 1;
            sequence = [];
            nextLevel();
        }

        function nextLevel() {
            if (level > maxLevel) {
                message.textContent = 'Поздравляем! Вы прошли все уровни! Пароль: negrityan';
                return;
            }
            sequence.push(getRandomButton());
            playSequence();
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                playerSequence.push(button);
                flashButton(button);
                checkSequence();
            });
        });

        function checkSequence() {
            if (!playerSequence.every((btn, i) => btn === sequence[i])) {
                message.textContent = 'Ошибка! Начинаем заново...';
                setTimeout(startGame, 1000);
                return;
            }
            if (playerSequence.length === sequence.length) {
                message.textContent = 'Правильно! Следующий уровень...';
                setTimeout(() => {
                    level++;
                    nextLevel();
                }, 1000);
            }
        }

        levelText.addEventListener('click', () => {
            adminClicks++;
            if (adminClicks >= 20) {
                adminMenu.style.display = 'block';
            }
        });

        levelSelectBtn.addEventListener('click', () => {
            level = parseInt(levelSelect.value) || 1;
            sequence = [];
            nextLevel();
            adminMenu.style.display = 'none';
        });

        closeAdminBtn.addEventListener('click', () => {
            adminMenu.style.display = 'none';
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
